<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Cloudburst</title>
</head>
<body>
    <div class="wrapper ">
        <header><i class="bx bx-left-arrow-alt"> </i>Cloudburst</header>
        <hr>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" name="city" id="city" placeholder="Enter city name" spellcheck="false">
            <div class="separer">

                <i class='bx bx-right-arrow-alt' ></i> or <i class='bx bx-left-arrow-alt' ></i>
            </div>
            <div class="center">

                <button type="submit">Use Device Location</button>
            </div>
        </section>
        <section class="weather-part">
            <img src="#" alt="weather image">
            <div class="weather">_ _</div>
            <div class="temp">
                <i class='bx bx-sun'></i>
                <span class="numb1">_</span>
                <span class="deg">°C /</span>
                <i class='bx bx-moon'></i>
                <span class="numb2">_</span>
                <span class="deg">°C</span>
            </div>
           
            
            <div class="bottom-details">
                
                <div class="column humidity">
                    <div class="temp">
                        <i class="bx bxs-droplet-half"></i>
                        <p>Humidity:</p>
                        <span class="numb">_</span>
                    </div>
                    
                </div>
                <div class="column wind">

                    <div class="temp">
                        <i class='bx bx-wind'></i>
                        <p>wind speed:</p>
                        <span class="numb">_</span>
                    </div>
                </div>
                
                <div class="location">
                    <i class="bx bx-map"></i>
                    <span>_, _</span>
                </div>
            </div>

        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
